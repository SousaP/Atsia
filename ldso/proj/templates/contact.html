<!DOCTYPE html>
<html lang="en">

{% include 'top-nav.html' %}

    <div class="container" style="margin-bottom: 200px">

        <div class="row">
            <div class="box">
                <div class="col-lg-12">
                    <hr>
                    <h2 class="intro-text text-center"><strong>Contacte-nos</strong></h2>
                    <hr>
                </div>
                <div class="col-md-8">
                    <!-- Embedded Google Map using an iframe - to select your location find it on Google maps and paste the link as the iframe src. If you want to use the Google Maps API instead then have at it! -->
                  <iframe width="100%" height="400" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="http://maps.google.com/maps?hl=en&amp;ie=UTF8&amp;ll=39.7362788,-8.6090747&amp;spn=56.506174,79.013672&amp;t=m&amp;z=7&amp;output=embed"></iframe>
                </div>
                <div class="col-md-4">
                    <p>Telemovél:
                        <strong>915656654</strong>
                    </p>
                    <p>Email:
                        <strong><a href="mailto:name@example.com">atsia@atsia.com</a></strong>
                    </p>
                </div>
                <div class="clearfix"></div>
            </div>
        </div>

        <div class="row">
            <div class="box">
                <div class="col-lg-12">
                    <hr>
                    <h2 class="intro-text text-center">Enviar 
                        <strong></strong>
                    </h2>
                    <hr>
                    <p>Em caso de dúvida não hesite em contactar-nos.</p>
                    <form action="/post_email/" method="post"> 
                      {% csrf_token %}
                        {{form.as_p}}
                        <div class="row">
                            <div class="form-group col-lg-4">
                                <label>Nome</label>
                                <input name="Nome" type="text"  class="form-control" required>
                            </div>
                             <div class="form-group col-lg-4">
                                <label>Contato</label>
                                <input name="Contacto" type="text"  class="form-control" required>
                            </div>
                            <div class="form-group col-lg-4">
                                <label>Número de Telemóvel</label>
                                <input name="Telemovel" type="tel" class="form-control" required>
                            </div>
                            <div class="clearfix"></div>
                            <div class="form-group col-lg-12">
                                <label>Mensagem</label>
                                <textarea name="Mensagem" class="form-control" rows="6" required></textarea>
                            </div>
                            <div class="form-group col-lg-12">
                                
                                <button type="submit" value="submit" class="btn btn-default">Enviar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>
    <!-- /.container -->

   {% include 'footer.html' %}

</body>

</html>
