{% include 'top-nav_forum.html' %}

<body>

    <!-- Título -->  
    <section class="title">
        <div class="container">
            <div class="row-fluid">
                <div class="span6">
                    <h1>{{ CirculoForum.nome }}</h1>
                </div>
            </div>
        </div>
    </section>
    <!-- / .Título -->        

    <!-- Tópicos -->

    <section id="terms-use" class="container">

        {% block content %}
        {% for Topico, Message in lista %}
        
        <div class="blog-item well">
            <a href="#"><h2>{{ Topico.Titulo }}</h2></a>   
            <div class="blog-meta clearfix">
                <p class="pull-right"><a href="blog-item.html#comments">{{ Message }} respostas</a></p>
            </div>
            <p>{{ Topico.Descricao|safe|linebreaks }}</p>
            <a class="btn btn-link" href="{% url "topico_view" topico_id=Topico.id %}">Ver Mais <i class="glyphicon glyphicon-remove"></i></a>
        </div>
        {% endfor %}
        {% endblock %}
    </section>
    <!--/Tópicos -->


    {% include 'footer_forum.html' %}


</body>
</html>
