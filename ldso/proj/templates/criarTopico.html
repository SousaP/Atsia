
{% include 'top-nav_forum.html' %}

<body>

    <!-- Título -->  
    <section class="title">
        <div class="container">
            <div class="row-fluid">
                <div class="span6">
                    <h1>{{ CirculoForum.nome }}</h1>
                </div>
            </div>
        </div>
    </section>
    <!-- / .Título -->        

    <!-- Form -->
    {% block content %}
    <div class="container">
      <h2>Criar Topico</h2>
      <form role="form" method="post" enctype="multipart/form-data" action="/forum/{{forum_id}}/postTopico/">
      {% csrf_token %}
      {{form.as_p}}
        <div class="form-group">
          <label for="Titulo">Titulo:</label>
          <input type="text" class="form-control" name="Titulo" placeholder="Titulo" maxlength="50" required>
      </div>
      <div class="form-group">
          <label for="Descricao">Descrição:</label>
          <textarea rows="6" class="form-control" name="Descricao"  placeholder="Descrição..." required></textarea>
      </div>
       <div class="form-group">
       <label for="Descricao">Adicionar Imagem:</label>
        <input type="file" name="Img" />
      </div>
      <input type="hidden" name="Autor" value="">
      <button type="submit" class="btn btn-primary" value="Upload" >Criar</button>
  </form>
</div>

{% endblock %}
<!--/Tópicos -->


{% include 'footer_forum.html' %} 

</body>
</html>
