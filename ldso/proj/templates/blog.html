<!DOCTYPE html>
<html lang="en">

{% include 'top-nav.html' %}


<div class="container" style="margin-bottom: 200px">

        <div class="row">
            <div class="box">
                <div class="col-lg-12">
                    <hr>
                    <h2 class="intro-text text-center">Atsia 
                        <strong>blog</strong>
                    </h2>
                    <hr>
                </div>
                 {% block content %}

                    {% for blog in object_list %}
                <div class="col-lg-12 text-center">
                    
                   


                    <!--<img class="img-responsive img-border img-full" src="/static/img/slide-1.jpg" alt=""> -->

                    <h2>{{ blog.title }}
                        <br>
                        <small> on {{ blog.date }}</small>
                    </h2>
                    <div class="col-lg-2">
                    <img class="img-responsive" src="/{{blog.photo_img}} " >
                    </div>
                    <div class="col-lg-8">
                    <p>{{ blog.body|safe|linebreaks|slice:":250"}}...</p>
                    </div>

                    <div class="col-lg-12 text-center">
                    <a href="{% url "post_view" post_id=blog.id %}" class="btn btn-default btn-lg">Ver Post</a>
                
                    <hr>
                    </div>
                    
                </div>

                {% endfor %}
                {% endblock %}
            </div>
        </div>

    </div> 
    <!-- /.container -->

    {% include 'footer.html' %}
</body>

</html>
